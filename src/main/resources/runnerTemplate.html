<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>

    <!-- These are jasmine specific -->
    <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine.css"></link>

    <script type="text/javascript" src="jasmine.js"></script>
    <script type="text/javascript" src="jasmine-html.js"></script>
    <script type="text/javascript" src="boot.js"></script>

    <!-- Setup paths for Jasmine -->

    <script>
        if (!this.EnvJasmine) {
            this.EnvJasmine = {};
        }

        EnvJasmine.testDir = "%s" + "/";
        EnvJasmine.mocksDir = EnvJasmine.testDir + "mocks/";
        EnvJasmine.specsDir = EnvJasmine.testDir + "specs/";
        EnvJasmine.rootDir = "%s" + "/";
        EnvJasmine.libDir = "%s" + "/";
    </script>

    <!-- require and its config -->

    <script type="text/javascript" src="%s"></script>
    <script type="text/javascript" src="%s"></script>

    <script>
	require([%s],
        function() {
            // need to check if onload handler set by boot.js has been executed
            if(window.alreadyLoaded === true){
                // if onload handler has been executed we can safely invoke jasmine
                jasmine.getEnv().execute();
            }else{
                // if onload handler has not been executed we need to modify it to invoke jasmine too
                var currentWindowOnload = window.onload;
                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    jasmine.getEnv().execute();
                };
            }
        });

    </script>
</head>
<body>

</body>
</html>
